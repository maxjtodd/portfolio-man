<div class="row">
    <div class="col-3"></div>

    <div class="col-6">

        <h2 class="text-center"> {{login ? "Login" : "Sign Up"}} </h2>

        <form [formGroup]="userForm" (submit)="submit()">

            <div class="form-group">
                <label for="email-input">Email</label>
                <input id="email-input" type="text" class="form-control" formControlName="email" /> 
            </div>

            @if (!login) {
                <div class="form-group">
                    <label for="first-name-input">First Name</label>
                    <input id="first-name-input" type="text" class="form-control" formControlName="firstName" /> 
                </div>

                <div class="form-group">
                    <label for="last-name-input">Last Name</label>
                    <input id="last-name-input" type="text" class="form-control" formControlName="lastName" /> 
                </div>
            }

            <div class="form-group">
                <label for="password-input">Password</label>
                <!-- TODO: change to password input type -->
                <input id="password-input" type="text" class="form-control" formControlName="password" /> 
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>

    <div class="col-3"></div>
</div>
