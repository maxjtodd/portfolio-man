<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" routerLink="/">Portfolio Man</a>

        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" routerLink="/">Home</a>
                <a class="nav-item nav-link" routerLink="/portfolios" >Browse Portfolios</a>

                <!-- Must be signed in -->
                @if (authenticationService.isLoggedIn()) {
                    <a class="nav-item nav-link" routerLink="/myPortfolios">My Portfolios</a>
                }

            </div>
            <div class="navbar-nav">

                <!-- Must be signed in -->
                @if (authenticationService.isLoggedIn()) {
                    <button class="nav-item nav-link" (click)="logOut()">Logout</button>
                }
                <!-- Must be signed out -->
                @else {
                    <a class="nav-item nav-link" routerLink="/signup">Sign Up</a>
                    <a class="nav-item nav-link" routerLink="/login">Log In</a>
                }

            </div>
        </div>

        <!-- Toggle navbar expand -->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
</header>
