<h1 class="text-center">{{myPortfolios ? "My Portfolios" : "Browse Portfolios"}}</h1>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        @if(portfolios.length <= 0) {
            <h2>No portfolios to display</h2>
        }
        @else {
            <div class="card-group">
                <app-portfolio-card *ngFor="let portfolio of portfolios" [portfolio]="portfolio"></app-portfolio-card>
            </div>
        }
    </div>
    <div class="col-1"></div>
</div>

@if (myPortfolios) {
<div class="d-flex justify-content-center">
    <a class="btn btn-primary" routerLink="create">Create</a>
</div>
}
